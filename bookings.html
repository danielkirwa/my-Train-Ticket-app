				<label class="large-text">Travel in style</label>
				<br>
			</center>
		</div>
		<div id="ticket-data">
			<div id="ticket-details">
				<label class="ticket-text">Ticket Number :</label>
				<label id="ticket-number" class="ticket-text"></label>
				<br>
				<label class="ticket-text">Name :</label>
				<label id="ticket-name" class="ticket-text"></label>
				<br>
				<label class="ticket-text">Category/Class :</label>
				<label id="ticket-category" class="ticket-text"></label>
				<br>
				<label class="ticket-text">Depature Terminal :</label>

				<label class="ticket-text">Depature Time :</label>

				<br>
				<label class="ticket-text">Seat Cost :</label>
				<br>
				<label class="ticket-text">Discount :</label>
				<br>
				<label class="ticket-text">Total Cost :</label>

			</div>
			<div id="ticket-seats">

				<label class="large-text card-text">Select Seat/Seats</label><br>

	<label class="card-text">Status : </label><label class="card-text" id="myTicketStatus">null</label>
	<div class="seat-selector">
		<div>
			<table>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>4</button></td>
				</tr>
				<tr>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>7</button></td>
					<td><button>8</button></td>

					<td><button>12</button></td>

	</div>
	</center>
			</div>

		</div>
